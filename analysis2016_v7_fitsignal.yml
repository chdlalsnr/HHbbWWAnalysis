    margin-right: 0.03
    margin-top: 0.05 
    margin-bottom: 0.13
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    ttbar:
      fill-color: "#cc7a16"
      legend: tt
      order: 1
    ST:
      fill-color: "#99053d"
      legend: Single Top
      order: 2
    DY:
      fill-color: "#1a83a1"
      legend: Drell-Yan
      order: 3
    Wjets:
      fill-color: "#d95564"
      legend: W+jets
      order: 4
    VVV: 
      fill-color: "#ccbf45"
      legend: VV(V)
      order: 5
    ttVV:
      fill-color: "#174704"
      legend: tt+V(V)
      order: 6
    SM:
      fill-color: "#06b894"
      legend: SM Higgs (ggH, qqH, ttH, ZH)
      order: 7
    Rares:
      fill-color: "#610596"
      legend: Rares
      order: 8
    DYEstimation:
      fill-color: "#1a83a1"
      legend: Drell-Yan (from data)
      order: 3
    Fake:
      fill-color: "#6e3303"
      legend: Fake
      order: 9
